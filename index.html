<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hakka Mauritians 客家</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333333;
    }
    header {
      background-color: #cc0000;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      background-color: #ffd700;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #333333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cc0000;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background-color: #ffffff;
    }
    h2 {
      color: #cc0000;
    }
    section.upload {
      margin-top: 2rem;
    }
    .picture-block {
      margin-bottom: 2rem;
    }
    input[type="file"] {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      resize: vertical;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Hakka Mauritians 客家</h1>
</header>

<nav>
  <a href="#">Welcome</a>
  <a href="#">Hakka Mauritians</a>
  <a href="#">Your Stories</a>
  <a href="#">Other Hakka Diaspora</a>
  <a href="#">Language</a>
  <a href="#">History</a>
  <a href="#">Food</a>
  <a href="#">Sights - In Town</a>
  <a href="#">Further Afield</a>
  <a href="#">Architecture</a>
  <a href="#">Health</a>
  <a href="#">Visit</a>
  <a href="#">Contact</a>
  <a href="#">About</a>
</nav>

<main>
  <h2>Upload Your Images & Stories</h2>
  <section class="upload">
    <div class="picture-block">
      <label for="img1">Upload Picture 1:</label>
      <input type="file" id="img1" name="img1">
      <label for="desc1">Description:</label>
      <textarea id="desc1" name="desc1" placeholder="Write something about this image..."></textarea>
    </div>
    <div class="picture-block">
      <label for="img2">Upload Picture 2:</label>
      <input type="file" id="img2" name="img2">
      <label for="desc2">Description:</label>
      <textarea id="desc2" name="desc2" placeholder="Write something about this image..."></textarea>
    </div>
  </section>
</main>

</body>
</html>
